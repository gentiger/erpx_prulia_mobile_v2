<ion-header>

  <ion-navbar>
    <ion-title>Partner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="partner-page">
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>

	<ion-list [virtualScroll] = "bannerProvider.banners" [hidden]="bannerProvider.banners.length === 0">

		<ion-card *virtualItem="let banner" (click)="eventTapped(banner)" ion-item>
	        <div class="partner_background" [ngStyle]="{'background-image': 'url(' + banner.image +')'}">
	        </div>
	        <div class="partner_content">
	          <div class="partner_image">
	            <img [src]="banner.image"  />
	          </div>
	          
	        </div>
	        <h1 class="partner_title">
	              {{banner.banner_name}}
	          </h1>
		</ion-card>

	</ion-list>

	<ion-list-header [hidden]="bannerProvider.banners.length > 0">
		No Partners offer found
	</ion-list-header>
</ion-content>
