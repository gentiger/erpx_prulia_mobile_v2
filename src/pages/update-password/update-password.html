<ion-header>

  <ion-navbar>
    <ion-title>Update Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #formCtrl="ngForm" class="list-form">
		<ion-list>
			<ion-item no-lines>
		        <ion-label floating>Current Password</ion-label>
		        <ion-input type="password" required #old_password></ion-input>
		     </ion-item>
		     <ion-item no-lines>
		        <ion-label floating>New Password</ion-label>
		        <ion-input type="password" required #new_password></ion-input>
		     </ion-item> 
	  </ion-list>
	</form>
	<div>
      <button ion-button icon-start block color="secondary" tappable (click)="updatePassword()">
        <ion-icon name="save"></ion-icon>
        Update Password
      </button>

    </div>
</ion-content>
