<ion-content class="home-page">
	<div *ngIf="memberProvider.member" padding class="welcome_member">
		<h1 >Welcome Back {{memberProvider.member.full_name}}</h1>
	</div>

	  <ion-list [virtualScroll] = "homeProvider.home_entries" [hidden]="homeProvider.home_entries.length === 0">
	    	<ion-card *virtualItem="let home_entry" (click)="eventTapped(home_entry)" ion-item>
		        <div class="home_background" [ngStyle]="{'background-image': 'url(' + home_entry.image +')'}">
		        </div>
		        <div class="home_content" center>
		          <div class="home_image">
		            <img [src]="home_entry.image"  />
		          </div>
		          
		        </div>
		        <h1 class="home_title">
		              {{home_entry.title}}
		          </h1>
		  	  </ion-card>
	  </ion-list>

	  <ion-list-header [hidden]="homeProvider.home_entries.length > 0">
	      No Home Content setup
	  </ion-list-header>
</ion-content>
