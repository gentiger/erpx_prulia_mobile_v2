<!-- Generated template for the AccordionComponent component -->
<ion-card>
  <ion-card-header (click)="toggleAccordion()">
    <ion-list>
      <ion-item color="primary">
        <button ion-button  icon-only item-right color="primary">
          <ion-icon color="light" [name]="!this.icon ? this.accordionExapanded === true ? 'close' : 'add' : this.icon"></ion-icon>
        </button>
        {{ title }}
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content #cc [class]="this.expandable && this.accordionExapanded === true ? 'showAccordion' : 'hideAccordion'">
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
